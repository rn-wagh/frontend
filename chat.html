<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AyurSutra - Chat Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="chat-styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <button class="back-btn" onclick="goBack()">â†</button>
    <h1 class="header-title">Chat Support</h1>
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span>Online</span>
    </div>
  </header>

  <!-- Chat Container -->
  <div class="chat-container">
    <!-- Welcome Section -->
    <div class="welcome-section">
      <h2 class="welcome-text">Welcome to AyurSutra Support</h2>
      <p class="welcome-subtitle">Ask us anything about Ayurveda, treatments, or book appointments</p>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="quick-action-btn" onclick="sendQuickMessage('Book appointment')">ğŸ“… Book Appointment</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('Treatment info')">ğŸŒ¿ Treatment Info</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('Diet consultation')">ğŸ¥— Diet Consultation</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('Pricing')">ğŸ’° Pricing</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('Location')">ğŸ“ Location</button>
    </div>

    <!-- Chat Messages -->
    <div class="chat-messages" id="chatMessages">
      <!-- Welcome message -->
      <div class="message bot slide-in-left">
        <div class="avatar bot">AS</div>
        <div>
          <div class="message-bubble">
            Namaste! ğŸ™ Welcome to AyurSutra. I'm here to help you with any questions about our Ayurvedic treatments, appointments, or wellness consultations. How can I assist you today?
          </div>
          <div class="message-time" id="welcomeTime"></div>
        </div>
      </div>

      <!-- Typing indicator -->
      <div class="message bot typing-indicator" id="typingIndicator">
        <div class="avatar bot">AS</div>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-container">
        <textarea 
          class="message-input" 
          id="messageInput" 
          placeholder="Type your message here..." 
          rows="1"
          maxlength="500"
        ></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">â¤</button>
      </div>
    </div>
  </div>

  <script src="chat-script.js"></script>
</body>
</html>
